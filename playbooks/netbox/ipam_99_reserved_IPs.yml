---

- name: "Netbox IPAM Prefixes"
  connection: local
  hosts: localhost
  gather_facts: False

  collections:
    - netbox.netbox

  tasks:
    - name: Configure Reserve Public IP
      netbox_ip_address:
        netbox_url: '{{ netbox_url }}'
        netbox_token: '{{ netbox_token }}'
        data:
          address: '{{ item }}'
          site: 'SECNET HQ'
          tenant: 'secnet'
          status: 'reserved'
          role: Loopback
        state: present
      loop:
        -	96.231.240.2
        -	96.231.240.3
