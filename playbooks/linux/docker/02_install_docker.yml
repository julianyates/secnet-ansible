---

- name: Updating NTP Client Configuration
  hosts: 'linux'
  become: true

  tasks:
    - name: Install Docker CE Repository
      shell: dnf config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
      args:
        creates: /etc/yum.repos.d/docker-ce.repo

    - name: Install Docker CE
      ansible.builtin.dnf:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest

    - name: Enable and Start Docker
      ansible.builtin.systemd:
        name: docker
        enabled: yes
        state: started

    - name: Create ipvlan network LOG
      docker_network:
        name: "log"
        state: present
        driver: ipvlan
        driver_options:
          parent: "ens35.41"
        ipam_config:
          - subnet: '10.0.41.0/24'
            gateway: '10.0.41.1'

    - name: Create ipvlan network VAS
      docker_network:
        name: "vas"
        state: present
        driver: ipvlan
        driver_options:
          parent: "ens35.42"
        ipam_config:
          - subnet: '10.0.42.0/24'
            gateway: '10.0.42.1'