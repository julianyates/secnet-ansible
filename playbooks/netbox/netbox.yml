  tasks:
    - name: Create SECNET Tenant
      netbox_tenant:
        netbox_url: '{{ netbox_url }}'
        netbox_token: '{{ netbox_token }}'
        data:
          name: 'Secured Enterprise Core Network'
          slug: secnet
        state: present

    - name: Create SECNET HQ Site
      netbox_site:
        netbox_url: '{{ netbox_url }}'
        netbox_token: '{{ netbox_token }}'
        data:
          name: SECNET HQ
          status: active
          #region: DMV
          tenant: secnet
          time_zone: America/New York
          physical_address: Woodbridge, VA, 22195
          shipping_address: Woodbridge, VA, 22195
          latitude: 38.650233
          longitude: 77.312169
        state: present

    - name: Creating Manufacturers
      netbox_manufacturer:
        netbox_url: '{{ netbox_url }}'
        netbox_token: '{{ netbox_token }}'
        data:
          name: '{{ item.create_manufacturers_name }}'
        state: present
      with_items: '{{ create_manufacturers }}'

    - name: Creating Device Types
      netbox_device_type:
        netbox_url: '{{ netbox_url }}'
        netbox_token: '{{ netbox_token }}'
        data:
          model: '{{ item.create_device_types_model }}'
          manufacturer: '{{ item.create_device_types_manufacturer }}'
          part_number: '{{ item.create_device_types_part_number }}'
          u_height: '{{ item.create_device_types_u_height }}'
          is_full_depth: '{{ item.create_device_types_is_full_depth }}'
          subdevice_role: '{{ item.create_device_types_subdevice_role }}'
        state: present
      with_items: '{{ create_device_types }}'

    - name: Creating IPAM Roles
      netbox_ipam_role:
        netbox_url: '{{ netbox_url }}'
        netbox_token: '{{ netbox_token }}'
        data:
          name: '{{ item.create_ipam_role_name }}'
        state: present
      with_items: '{{ create_ipam_role }}'

    - name: Create VLANs
      netbox_vlan:
        netbox_url: '{{ netbox_url }}'
        netbox_token: '{{ netbox_token }}'
        data:
          name: '{{ item.create_vlans_name }}'
          vid: '{{ item.create_vlans_vid }}'
          site: '{{ item.create_vlans_site }}'
          tenant: '{{ item.create_vlans_tenant }}'
          status: '{{ item.create_vlans_status }}'
          vlan_role: '{{ item.create_vlans_role }}'
        state: present
      with_items: '{{ create_vlans }}'

    - name: Create ISP Subnet
      netbox_prefix:
        netbox_url: '{{ netbox_url }}'
        netbox_token: '{{ netbox_token }}'
        data:
          family: 4
          prefix: '96.231.240.0/24'
          site: 'SECNET HQ'
          tenant: 'secnet'
          status: 'active'
          is_pool: false
        state: present

    - name: Create Primary Subnet
      netbox_prefix:
        netbox_url: '{{ netbox_url }}'
        netbox_token: '{{ netbox_token }}'
        data:
          family: 4
          prefix: '10.0.0.0/16'
          site: 'SECNET HQ'
          tenant: 'secnet'
          status: 'active'
          is_pool: false
        state: present

    - name: Create Prefixes
      netbox_prefix:
        netbox_url: '{{ netbox_url }}'
        netbox_token: '{{ netbox_token }}'
        data:
          family: 4
          prefix: '{{ item.create_prefixes_prefix }}'
          site: '{{ item.create_prefixes_site }}'
          tenant: '{{ item.create_prefixes_tenant }}'
          vlan:
            name: '{{ item.create_prefixes_vlan_name }}'
            site: '{{ item.create_prefixes_vlan_site }}'
            tenant: '{{ item.create_prefixes_vlan_tenant }}'
          status: '{{ item.create_prefixes_status }}'
          prefix_role: '{{ item.create_prefixes_prefix_role }}'
          is_pool: '{{ item.create_prefixes_is_pool }}'
        state: present
      with_items: '{{ create_prefixes }}'

    - name: Creating CyberPower OR MGT Interface
      netbox_device_interface_template:
        netbox_url: '{{ netbox_url }}'
        netbox_token: '{{ netbox_token }}'
        data:
          device_type: OR1000LCDRM1U
          name: Management
          type: 1000BASE-T (1GE)
          mgmt_only: true
        state: present      

    - name: Create PAN-PA-850 Interfaces MGT
      netbox_device_interface_template:
        netbox_url: '{{ netbox_url }}'
        netbox_token: '{{ netbox_token }}'
        data:
          device_type: PA 850
          name: Management
          type: 1000BASE-T (1GE)
