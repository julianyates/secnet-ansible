---

- hosts: firewall
  connection: local

  collections:
    - paloaltonetworks.panos

  vars:
    provider:
      ip_address: '{{ ip_address }}'
      api_key: '{{ api_key }}'

  tasks:
    - name: PANOS FW - WEB-SSL
      panos_security_rule:
        provider: '{{ provider }}'
        rule_name: 'PANOS FW - WEB-SSL'
        rule_type: intrazone
        description: 'Managed by Ansible'
        tag_name: ['OUTBOUND']
        group_tag: 'Firewall Services'
        source_zone: ['L3-WAN']
        source_ip: ['HQFW1 NAT IP']
        source_user: ['any']
        destination_zone: ['L3-WAN']
        destination_ip: ['US']
        application: ['web-browsing','ssl']
        service: ['application-default']
        category: ['any']
        #log_setting: 'Default Log'
        action: 'allow'
        log_start: 'no'
        log_end: 'yes'
        #antivirus: 'Outbound AntiVirus Profile'
        #vulnerability: 'Outbound Protection Profile'
        #spyware: 'Outbound Anti-Spyware Profile'
        #file_blocking: 'Log All Files'
        location: 'after'
        existing_rule: 'Prevent RFC1918 to WAN'

    - name: PANOS FW - PANOS
      panos_security_rule:
        provider: '{{ provider }}'
        rule_name: 'PANOS FW - PANOS'
        rule_type: intrazone
        description: 'Managed by Ansible'
        tag_name: ['OUTBOUND']
        group_tag: 'Firewall Services'
        source_zone: ['L3-WAN']
        source_ip: ['HQFW1 NAT IP']
        source_user: ['any']
        destination_zone: ['L3-WAN']
        destination_ip: ['US']
        application: ['paloalto-dns-security','paloalto-updates','paloalto-wildfire-cloud','pan-db-cloud']
        service: ['application-default']
        category: ['any']
        #log_setting: 'Default Log'
        action: 'allow'
        log_start: 'no'
        log_end: 'yes'
        #antivirus: 'Outbound AntiVirus Profile'
        #vulnerability: 'Outbound Protection Profile'
        #spyware: 'Outbound Anti-Spyware Profile'
        #file_blocking: 'Log All Files'
        location: 'after'
        existing_rule: 'PANOS FW - WEB-SSL'

    - name: PANOS FW to DNS Servers
      panos_security_rule:
        provider: '{{ provider }}'
        rule_name: 'PANOS FW to DNS Servers'
        rule_type: intrazone
        description: 'Managed by Ansible'
        tag_name: ['OUTBOUND']
        group_tag: 'Firewall Services'
        source_zone: ['L3-WAN']
        source_ip: ['HQFW1 NAT IP']
        source_user: ['any']
        destination_zone: ['L3-WAN']
        destination_ip: ['{{ initial_dns_server_1 }}','{{ initial_dns_server_2 }}']
        application: ['dns']
        service: ['application-default']
        category: ['any']
        action: 'allow'
        log_start: 'no'
        log_end: 'yes'
        location: 'after'
        existing_rule: 'PANOS FW - PANOS'

    - name: PANOS FW to NTP Servers
      panos_security_rule:
        provider: '{{ provider }}'
        rule_name: 'PANOS FW to NTP Servers'
        rule_type: intrazone
        description: 'Managed by Ansible'
        tag_name: ['OUTBOUND']
        group_tag: 'Firewall Services'
        source_zone: ['L3-WAN']
        source_ip: ['HQFW1 NAT IP']
        source_user: ['any']
        destination_zone: ['L3-WAN']
        destination_ip: ['216.40.34.37','66.228.59.187']
        application: ['ntp']
        service: ['application-default']
        category: ['any']
        action: 'allow'
        log_start: 'no'
        log_end: 'yes'
        location: 'after'
        existing_rule: 'PANOS FW to DNS Servers'